{% extends "base.html" %}
{% block content %}

    <h1>Finches</h1>
    {% for finch in finches %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.species }}</span>
                <p>Scientific Name: {{ finch.scientificName }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
