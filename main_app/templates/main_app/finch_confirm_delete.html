{% extends "base.html" %}

{% block content %}
    <h1>Delete Finch</h1>
    <h4>Are you sure you want to delete <span>{{object.species}}</span>?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn">
        <p><a href="{% url 'detail' finch.id %}">Cancel</a></p>
    </form>
{% endblock %}
